<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Konektor Business Central</title>
    <!-- Tailwind CSS (Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM (Core Library) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel (Untuk menerjemahkan JSX di browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <!-- Kontainer Aplikasi -->
    <div id="root"></div>

    <!-- Script Aplikasi Utama -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- KOMPONEN IKON (Pengganti Lucide React untuk HTML Standar) ---
        const Icon = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Database = ({ className }) => <Icon className={className}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></Icon>;
        const FileSpreadsheet = ({ className }) => <Icon className={className}><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M8 13h2"/><path d="M8 17h2"/><path d="M14 13h2"/><path d="M14 17h2"/></Icon>;
        const User = ({ className }) => <Icon className={className}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></Icon>;
        const Lock = ({ className }) => <Icon className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></Icon>;
        const Save = ({ className }) => <Icon className={className}><path d="M15.2 3a2 2 0 0 1 1.4.6l3.8 3.8a2 2 0 0 1 .6 1.4V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"/><path d="M17 21v-8H7v8"/><path d="M7 3v5h8"/></Icon>;
        const AlertCircle = ({ className }) => <Icon className={className}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></Icon>;
        const Copy = ({ className }) => <Icon className={className}><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></Icon>;

        // --- APLIKASI UTAMA ---
        function App() {
            // State untuk input pengguna
            const [bcUrl, setBcUrl] = useState("http://mitrakiara-bc.com:7048/BusinessCentral/ODataV4/Company('PT%20Mitra%20Kiara%20Indonesia')/itemledg?$filter=Posting_Date%20ge%202026-01-01%20and%20Posting_Date%20le%202026-12-31");
            const [username, setUsername] = useState("");
            const [password, setPassword] = useState("");
            const [sheetUrl, setSheetUrl] = useState("");
            const [sheetName, setSheetName] = useState("Sheet1");
            
            const [generatedCode, setGeneratedCode] = useState("");
            const [sheetId, setSheetId] = useState("");

            // Ekstrak ID Spreadsheet dari URL
            useEffect(() => {
                try {
                    if (sheetUrl.includes("/d/")) {
                        const matches = sheetUrl.match(/\/d\/([a-zA-Z0-9-_]+)/);
                        if (matches && matches[1]) {
                        setSheetId(matches[1]);
                        }
                    } else {
                        setSheetId(sheetUrl); // Asumsi user input ID langsung
                    }
                } catch (e) {
                    setSheetId("");
                }
            }, [sheetUrl]);

            // Fungsi untuk generate kode Apps Script
            const generateScript = () => {
                // Perhatikan escaping backslash (\) untuk template literal di dalam string
                const code = `/**
 * Google Apps Script untuk Menarik Data Business Central (OData V4)
 * Generated by BC Connector Tool
 */

function tarikDataBC() {
  // --- KONFIGURASI ---
  var url = "${bcUrl}";
  var username = "${username}";
  var password = "${password}";
  
  // ID Spreadsheet: ${sheetId ? sheetId : '[MASUKKAN ID SPREADSHEET DI SINI]'}
  var sheetId = "${sheetId}"; 
  var sheetName = "${sheetName}";

  // --- LOGIKA UTAMA ---
  var spreadsheet = sheetId ? SpreadsheetApp.openById(sheetId) : SpreadsheetApp.getActiveSpreadsheet();
  var sheet = spreadsheet.getSheetByName(sheetName);
  
  if (!sheet) {
    sheet = spreadsheet.insertSheet(sheetName);
  }

  // Encoding Base64 untuk Basic Auth
  var headers = {
    "Authorization": "Basic " + Utilities.base64Encode(username + ':' + password)
  };

  var options = {
    "method": "GET",
    "headers": headers,
    "muteHttpExceptions": true
  };

  try {
    // Melakukan request ke server BC
    var response = UrlFetchApp.fetch(url, options);
    var responseCode = response.getResponseCode();
    
    if (responseCode !== 200) {
      Logger.log("Gagal mengambil data. Error: " + response.getContentText());
      Browser.msgBox("Error: Gagal koneksi ke server BC (" + responseCode + ")");
      return;
    }

    var json = JSON.parse(response.getContentText());
    var data = json.value; // OData V4 menyimpan array data di dalam properti 'value'

    if (!data || data.length === 0) {
      Browser.msgBox("Data kosong atau tidak ditemukan.");
      return;
    }

    // Persiapkan data untuk ditulis ke Sheet
    // 1. Ambil Header dari objek pertama
    var keys = Object.keys(data[0]);
    var output = [];
    
    // Masukkan Header
    output.push(keys);

    // 2. Masukkan Baris Data
    for (var i = 0; i < data.length; i++) {
      var row = [];
      for (var j = 0; j < keys.length; j++) {
        row.push(data[i][keys[j]]);
      }
      output.push(row);
    }

    // --- TULIS KE SPREADSHEET ---
    sheet.clear(); // Hapus data lama (opsional, matikan jika ingin append)
    
    // Tulis data baru (mulai dari baris 1, kolom 1)
    sheet.getRange(1, 1, output.length, output[0].length).setValues(output);
    
    // Update timestamp
    sheet.getRange(1, output[0].length + 2).setValue("Terakhir Update: " + new Date());

    Browser.msgBox("Sukses! " + (output.length - 1) + " baris data berhasil ditarik.");

  } catch (e) {
    Logger.log("Error System: " + e.toString());
    Browser.msgBox("Terjadi kesalahan script: " + e.toString());
  }
}

/**
 * Tambahkan Menu di Spreadsheet
 */
function onOpen() {
  var ui = SpreadsheetApp.getUi();
  ui.createMenu('ðŸ”ƒ Business Central')
      .addItem('Tarik Data Item Ledger', 'tarikDataBC')
      .addToUi();
}`;
                setGeneratedCode(code);
            };

            const copyToClipboard = () => {
                // Fallback method using document.execCommand for iframe compatibility
                const textArea = document.createElement("textarea");
                textArea.value = generatedCode;
                
                // Avoid scrolling to bottom
                textArea.style.top = "0";
                textArea.style.left = "0";
                textArea.style.position = "fixed";

                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();

                try {
                const successful = document.execCommand('copy');
                if (successful) {
                    alert("Kode berhasil disalin!");
                } else {
                    alert("Gagal menyalin kode. Silakan salin secara manual.");
                }
                } catch (err) {
                alert("Gagal menyalin kode. Silakan salin secara manual.");
                }

                document.body.removeChild(textArea);
            };

            return (
                <div className="min-h-screen bg-slate-50 p-4 md:p-8 font-sans">
                <div className="max-w-4xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden border border-slate-200">
                    
                    {/* Header */}
                    <div className="bg-blue-700 p-6 text-white">
                    <h1 className="text-2xl font-bold flex items-center gap-2">
                        <Database className="w-6 h-6" />
                        Generator Konektor Business Central
                    </h1>
                    <p className="text-blue-100 mt-2 text-sm">
                        Isi formulir di bawah ini untuk menghasilkan kode Google Apps Script otomatis.
                    </p>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-0">
                    
                    {/* Form Section */}
                    <div className="p-6 space-y-5 border-r border-slate-100">
                        <h2 className="font-semibold text-slate-800 flex items-center gap-2">
                        <FileSpreadsheet className="w-5 h-5 text-blue-600" />
                        1. Konfigurasi Data
                        </h2>

                        {/* URL Input */}
                        <div>
                        <label className="block text-xs font-bold text-slate-500 uppercase mb-1">URL Sumber OData</label>
                        <textarea 
                            value={bcUrl}
                            onChange={(e) => setBcUrl(e.target.value)}
                            className="w-full p-2 text-sm border border-slate-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none h-24"
                        />
                        </div>

                        {/* Credentials */}
                        <div className="grid grid-cols-2 gap-4">
                        <div>
                            <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Username (BC)</label>
                            <div className="relative">
                            <User className="absolute left-2 top-2.5 w-4 h-4 text-slate-400" />
                            <input 
                                type="text" 
                                value={username}
                                onChange={(e) => setUsername(e.target.value)}
                                placeholder="User Web Service"
                                className="w-full pl-8 p-2 text-sm border border-slate-300 rounded focus:ring-2 focus:ring-blue-500 outline-none"
                            />
                            </div>
                        </div>
                        <div>
                            <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Password / Web Key</label>
                            <div className="relative">
                            <Lock className="absolute left-2 top-2.5 w-4 h-4 text-slate-400" />
                            <input 
                                type="password" 
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                placeholder="Web Access Key"
                                className="w-full pl-8 p-2 text-sm border border-slate-300 rounded focus:ring-2 focus:ring-blue-500 outline-none"
                            />
                            </div>
                        </div>
                        </div>

                        {/* Spreadsheet Config */}
                        <div>
                        <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Link Spreadsheet Tujuan</label>
                        <input 
                            type="text" 
                            value={sheetUrl}
                            onChange={(e) => setSheetUrl(e.target.value)}
                            placeholder="https://docs.google.com/spreadsheets/d/..."
                            className="w-full p-2 text-sm border border-slate-300 rounded focus:ring-2 focus:ring-blue-500 outline-none"
                        />
                        {sheetId && <p className="text-xs text-green-600 mt-1">ID Terdeteksi: {sheetId}</p>}
                        </div>

                        <div>
                        <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Nama Tab (Sheet)</label>
                        <input 
                            type="text" 
                            value={sheetName}
                            onChange={(e) => setSheetName(e.target.value)}
                            className="w-full p-2 text-sm border border-slate-300 rounded focus:ring-2 focus:ring-blue-500 outline-none"
                        />
                        </div>

                        <button 
                        onClick={generateScript}
                        className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded shadow transition-colors flex justify-center items-center gap-2"
                        >
                        <Save className="w-5 h-5" />
                        Buat Script
                        </button>
                        
                        <div className="bg-yellow-50 p-3 rounded border border-yellow-200 text-xs text-yellow-800 flex items-start gap-2">
                        <AlertCircle className="w-4 h-4 flex-shrink-0 mt-0.5" />
                        <p>
                            <strong>Catatan Keamanan:</strong> Script ini menggunakan Basic Auth (Base64) di dalam kode. Pastikan akses file Spreadsheet dibatasi hanya untuk orang yang berkepentingan.
                        </p>
                        </div>
                    </div>

                    {/* Output Section */}
                    <div className="p-6 bg-slate-800 text-slate-200 overflow-hidden flex flex-col h-full">
                        <div className="flex justify-between items-center mb-4">
                        <h2 className="font-semibold text-white flex items-center gap-2">
                            <Database className="w-5 h-5 text-green-400" />
                            2. Hasil Kode (Apps Script)
                        </h2>
                        {generatedCode && (
                            <button 
                            onClick={copyToClipboard}
                            className="bg-green-600 hover:bg-green-700 text-white text-xs px-3 py-1.5 rounded flex items-center gap-1 transition-colors"
                            >
                            <Copy className="w-3 h-3" />
                            Salin
                            </button>
                        )}
                        </div>

                        <div className="flex-grow relative bg-slate-900 rounded border border-slate-700 h-[500px] lg:h-auto">
                        {generatedCode ? (
                            <pre className="absolute inset-0 p-4 text-xs font-mono overflow-auto whitespace-pre text-blue-100">
                            {generatedCode}
                            </pre>
                        ) : (
                            <div className="absolute inset-0 flex items-center justify-center text-slate-500 text-sm italic p-8 text-center">
                            Klik "Buat Script" setelah mengisi formulir untuk melihat kode di sini.
                            </div>
                        )}
                        </div>
                        
                        <div className="mt-4 text-xs text-slate-400">
                        <p className="font-bold text-slate-300 mb-1">Cara Memasang:</p>
                        <ol className="list-decimal pl-4 space-y-1">
                            <li>Buka Google Spreadsheet tujuan Anda.</li>
                            <li>Klik menu <strong>Extensions (Ekstensi)</strong> &gt; <strong>Apps Script</strong>.</li>
                            <li>Hapus semua kode yang ada, lalu tempel kode di atas.</li>
                            <li>Simpan (ikon disket) dan beri nama proyek.</li>
                            <li>Reload Spreadsheet, menu baru "Business Central" akan muncul.</li>
                        </ol>
                        </div>
                    </div>

                    </div>
                </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
